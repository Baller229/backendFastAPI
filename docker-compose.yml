version: "3.9"

services:
  db:
    image: postgres:16-alpine  
    # build:
    #   context: .
    #   dockerfile: Dockerfile.postgres
    container_name: drivetest-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drivetest-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # SQLAlchemy async URL pre asyncpg:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/appdb

      # FastAPI / uvicorn parametre:
      APP_MODULE: app:app          
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: info

      
    ports:
      - "8000:8000"
    
    # volumes:
    #   - .:/app

volumes:
  pgdata:
